    <!-- Article Submission Form -->
    <main class="article-form">
        <h2>Submit New Article</h2>
        <form id="articleSubmissionForm" action="submit_article.php" method="POST">
            <div class="form-group">
                <label for="articleTitle">Article Title</label>
                <input type="text" id="articleTitle" name="title" class="form-control" required placeholder="Enter article title">
            </div>

            <div class="form-group">
                <label for="articleCategory">Category</label>
                <select id="articleCategory" name="category" class="form-control" required>
                    <option value="">Select a category</option>
                    <option value="phishing">Phishing Awareness</option>
                    <option value="malware">Malware Protection</option>
                    <option value="passwords">Password Security</option>
                    <option value="privacy">Data Privacy</option>
                    <option value="social">Social Engineering</option>
                    <option value="bullying">Cyberbullying</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="articleContent">Article Content</label>
                <textarea id="articleContent" name="content" class="form-control" required placeholder="Write your article content here..."></textarea>
            </div>

            <div class="form-group">
                <label for="articleHashtags">Keywords/Hashtags</label>
                <input type="text" id="articleHashtags" name="keywords" class="hashtags-input" placeholder="#cybersecurity #phishing #safety">
                <p class="hashtags-hint">Separate keywords with spaces (e.g., #security #awareness)</p>
            </div>

            <button type="submit" class="submit-btn">Submit Article</button>
        </form>
    </main>

    <footer>

    </footer>

    <!-- AJAX submission expecting JSON response -->
    <script>
        document.getElementById('articleSubmissionForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            try {
                const formData = new FormData(this);

                // send without any redirect
                const response = await fetch('submit_article_admin.php', {
                method: 'POST',
                body: formData,
                headers: {
                 'Accept': 'application/json',
                }
                });
                // parse JSON
                const result = await response.json();
                console.log('PHP JSON:', result);

                if (!response.ok || !result.success) {
                    throw new Error(result.error || 'Submission failed');
                }

                alert('Article submitted successfully!');
                // redirect after successful JSON response
                window.location.href = 'admDASHSUBMITTEDART.php';
            } catch (err) {
                console.error(err);
                alert('Error: ' + err.message);
            }
        });
    </script>
